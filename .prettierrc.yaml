{
  'printWidth': 100,
  'tabWidth': 2,
  'useTabs': false,
  'semi': true,
  'singleQuote': true,
  'jsxSingleQuote': true,
  'trailingComma': 'all',
  'bracketSpacing': true,
  'bracketSameLine': false,
  'jsxBracketSameLine': false,
  'arrowParens': 'always',
  'proseWrap': 'always',
  'importOrder':
    [
      '<THIRD_PARTY_MODULES>',
      '^service/(.*)$',
      '^hooks/(.*)$',
      '^helpers/(.*)$',
      '^assets/(.*)$',
      '^routes/(.*)$',
      '^pages/(.*)$',
      '^components/(.*)$',
      '^interfaces$',
      '^types$',
      '^styles$',
      '^./(.*)$',
    ],
  'importOrderSeparation': true,
  'importOrderSortSpecifiers': true,
}
